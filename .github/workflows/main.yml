name: Pull and update application.yml

on:
  push:
    branches:
      - develop  # 원하는 브랜치로 변경 가능

jobs:
  pull-and-update-application-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Print GitHub workspace
      run: echo "GitHub workspace is $GITHUB_WORKSPACE"
      
    - name : Print path
      run : echo "{path}" >> $GITHUB_PATH ||
            echo "Github path is $GITHUB_PATH"

    - name: Find application.yml
      run: |
        APPLICATION_YML_PATH=$(find $GITHUB_WORKSPACE -name "application.yml" -type f)
        echo "Found application.yml at $APPLICATION_YML_PATH"
