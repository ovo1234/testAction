name: Pull and update application.yml

on:
  push:
    branches:
      - develop  # 원하는 브랜치로 변경 가능

jobs:
  pull-and-update-application-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: create secrets file
      env:
        OCCUPY_SECRET: ${{ secrets.TEST_YML }}
      run: |
        OCCUPY_SECRET_DIR= testActions/src/main/resources

        echo $OCCUPY_SECRET | base64 --decode >> $OCCUPY_SECRET_DIR/application-secret.yml
