name: Pull and update application.yml

on:
  push:
    branches:
      - develop  # 원하는 브랜치로 변경 가능

jobs:
  pull-and-update-application-yml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
      
    - name: Pull application.yml from develop
      run: |
        git fetch origin develop
        git checkout origin/develop -- testActions/src/main/resources/application.yml  # 경로를 올바르게 수정

    - name: Set TEST_KEY in application.yml
      env:
        TEST_KEY: ${{ secrets.TEST_KEY }}
      run: |
        sed -i "s#test-key-placeholder#$TEST_KEY#g" testActions/src/main/resources/application.yml  # 경로를 올바르게 수정
        git add testActions/src/main/resources/application.yml
        git commit -m "Update application.yml with TEST_KEY"
        git push origin develop  # 또는 원하는 브랜치로 변경 가능
